<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <script src="js/script"></script>
</head>

<body>
    <div class="calendar">
        <input type="button" , value="netx">
        <input type="button" value="previus">
        <div class="calendarInfo" id="calendarInfo">
            <div class="mon" id="mon"></div>
            <div class="year" id="year"></div>
        </div>
        <div class="calendarWeek">
            <div class="calendarMonday"></div>
            <div class="calendarTru"></div>
            <div class="calendarWed"></div>
            <div class="calendarFri"></div>
            <div class="calendarSat"></div>
            <div class="calendarSun"></div>
        </div>
        <div class="calendar_date" id="dates"></div>
    </div>
</body>

</html>
